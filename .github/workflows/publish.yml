name: Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for Trusted Publishing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ClaimLedger.sln

      - name: Build
        run: dotnet build ClaimLedger.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test ClaimLedger.sln --configuration Release --no-build --verbosity normal

      - name: Pack
        run: dotnet pack ClaimLedger.Cli/ClaimLedger.Cli.csproj --configuration Release --no-build --output ./nupkg

      - name: Login to NuGet (Trusted Publishing)
        uses: nuget/login@v1
        with:
          nuget-server: https://api.nuget.org

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --skip-duplicate
