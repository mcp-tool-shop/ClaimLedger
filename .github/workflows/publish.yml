name: Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ClaimLedger.sln

      - name: Build
        run: dotnet build ClaimLedger.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test ClaimLedger.sln --configuration Release --no-build --verbosity normal

      - name: Pack
        run: dotnet pack ClaimLedger.Cli/ClaimLedger.Cli.csproj --configuration Release --no-build --output ./nupkg

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
